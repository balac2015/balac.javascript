<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>宣传页面测试demo</title>
		<meta name="format-detection" content="telephone=no" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
    <div class="wp">
        <audio class="bg-audio" id="bg-audio" loop="loop" autoplay="autoplay" src="audio/music.mp3"></audio>
        <img class="img-music-on" id="img-music-on" src="img/music_on.png">
        <img class="img-music-off" id="img-music-off" src="img/musin_off.png">
        <div class="wp-inner">
            <div class="page page1">这是第一页</div>
            <div class="page page2">这是第二页</div>
            <div class="page page3">这是第三页</div>
            <div class="page page4">
                这是最后一页
                <img class="img-review" id="img-review" src="img/review.png">
            </div>
        </div>
    </div>
        <img class="go-top" id="go-top" src="img/top.png">
        <script src="js/zepto.min.js?v=1.0.1"></script>
        <script src="js/zepto.fullpage.js"></script>
        <script src="js/main.js"></script>
	</body>
</html>
