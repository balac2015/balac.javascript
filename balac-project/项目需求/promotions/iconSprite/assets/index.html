<!DOCTYPE html>
<html>
<head>

    <title>svg sprite demo</title>

    <link rel="stylesheet" href="./out/css/sprite.css">
	<style>
	    li{list-style:none;line-height:52px;}
		.icon{width:52px;height:52px;fill: #f40;}
		.lf{float:left;}
		.webicon { width: 32px; height: 32px; margin-right: 5px; vertical-align: -2px; fill: #369; }
	</style>
</head>
<body >
    
	
	<div style="display: none;">
		<svg>
			<symbol id="def-color">
				<defs >
					<linearGradient id="ba" gradientUnits="userSpaceOnUse" x1="-5.328" y1="107.819" x2="895.781" y2="811.842">
						<stop offset="0" stop-color="#FFD41C" />
						<stop offset="1" stop-color="#3B7A8A" />
					</linearGradient>
				</defs>
			</symbol>
			<symbol id="liwu" viewBox="-80 -72.013 160 144.025">
				<path d="M-71.949-16.039h55.974v-55.974h-55.974V-16.039z M16.102-16.039h55.975v-55.974H16.102V-16.039z M-80,32.013h64.025v-40H-80V32.013z M80,32.013v-40H16.102v40H80z M-7.923,32.013H8.051V-72.013H-7.923V32.013z M16.102,39.936 h-32.077v24.025h32.077V39.936z M64.025,39.936h-40l15.719,32.077h24.281V39.936z M-23.898,39.936h-40v32.077H-40L-23.898,39.936z" transform="matrix(1 0 0 -1 0 0)"></path>
			</symbol>
			<symbol id="qianbi" viewBox="-79.5 -79.5 159 159">
				<path d="M79.5,32.802l-93.538-93.538l-46.699,46.699L32.802,79.5L79.5,32.802z M-79.5-32.802L-32.802-79.5H-79.5 V-32.802z" transform="matrix(1 0 0 -1 0 0)"></path>
			</symbol>
			<symbol id="shangchuan" viewBox="-73.623 -78.055 147.245 156.11">
				<path d="M0.069,32.482L64.48-32.205H36.915v-45.85h-73.83l-0.139,45.85h-27.15L0.069,32.482z M73.623,78.055V59.632 H-73.623v18.423H73.623z" transform="matrix(1 0 0 -1 0 0)"></path>
			</symbol>
			<symbol viewBox="-320 -320 1664 1664" id="iconfont-dypaper_b">
				
				<path fill="url(#def-color)" d="M78.91 0v1024h590.91l275.27-275.27V0H78.91zm591.727 932.397V748.903h185.94l-185.94 183.494zM875.74 690.294H620.725V954.65H148.26V69.35h727.48v620.944zM219.24 180.07h567.61v92.97H219.24v-92.97zm0 217.748h567.61v92.97H219.24v-92.97zm0 217.746H507.94v92.97H219.24v-92.97z" />
			</symbol>
		</svg></div>
	<h3>SVG Sprite使用示意</h3>
	<ul>
		<li><svg class="webicon"><use xlink:href="#qianbi"/></svg>编辑信息</li>
		<li><svg class="webicon"><use xlink:href="#liwu"/></svg>兑换礼物</li>
		<li><svg class="webicon"><use xlink:href="#shangchuan"/></svg>上传文件</li>
	</ul>
	
	<ul>
		<li><svg class="icon">
			
			<use xlink:href="out/symbol/svg/sprite.symbol.svg#iconfont-dypaper" width="52" height="52" x="0" y="0"></use>
		</svg></li>
		<li><svg class="icon"><use xlink:href="#iconfont-dypaper_b" width="52" height="52" x="0" y="0"></use></svg></li>
		<li>
			<div class="svg-iconfont-dypaper svg-iconfont-close-dims lf"></div>
			<div>asfdadsfasdf</div>
		</li>
	</ul>
