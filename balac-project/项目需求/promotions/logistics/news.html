		<script>
        $('.wei-down').hide();
        var u = navigator.userAgent;
        if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {//安卓手机
        //  alert("安卓手机");
            showOrhide('.ios', 'none');
            showOrhide('.android', 'block');
        } else if (u.indexOf('iPhone') > -1) {//苹果手机
        //  alert("苹果手机");
            showOrhide('.ios', 'block');
            showOrhide('.android', 'none');
        } else if (u.indexOf('Windows Phone') > -1) {//winphone手机
        //            alert("winphone手机");
        }
        function showOrhide(ele, type) {
            return document.querySelector(ele).style.display = type;
        }

        function isWechatBrowser(url){
            var u = navigator.userAgent.toLowerCase();
            //console.log(u);
            
            if((/micromessenger/.test(u)) ? true : false && (/android/.test(u)) ? true : false){
                // 微信webview自带浏览器            
                $('.wei-down').show();
                return true;
            }
            if((/qq/.test(u)) ? true : false && (/android/.test(u)) ? true : false){
                // qqwebview自带浏览器
                $('.wei-down').show();
                return true;
            }
            window.location.href = url;
            return false ;
        }
        
        $('.other-code').click(function(){
            //console.log($(this).attr('shref'));
            isWechatBrowser($(this).attr('shref'));
        });

        $('.wei-down').click(function(){
            $(this).hide();
        });
