    <!--<script src="js/script.js"></script>-->
    <script type="text/javascript">
        $('.wp-inner').fullpage({drag:true,afterChange:function(data){
            if(data.cur == 5){
                $('.start').hide();
                $('.btn-refresh').show();
            } else if (data.cur == 0){
                    $('.start').hide();
                } else{
                $('.start').show();
                $('.btn-refresh').hide();
            }
        }});
        $('.btn-refresh').click(function(){
            $.fn.fullpage.moveTo(0, true);
        });
        $('.main-img-t').click(function(){
            $.fn.fullpage.moveTo(1, true);
        });
