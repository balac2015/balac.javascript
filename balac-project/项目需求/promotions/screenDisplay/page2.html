<body  style="cursor: pointer">
<div class="moni">
    <div class="common-content">

        <div class="common-box pos0">
            <div class="common-box0">
                <div>
                    <div class="title-box txt-left xy-frame-m-l fl-l bg-none">
                        整体
                    </div>
                    <div class="xy-frame-unit fl">
                        <div class="unit-money fl-r mr-95">单位：亿</div>
                        <div class="fl-r mr-95">
                            <div class="text-left"><img src="images/blue.png" class="img-bottom">内销 <img src="images/red.png" class="img-bottom ml-70">外销</div>
                        </div>
                    </div>
                </div>

                <div>
                    <ul class="pie-ul-three clearfix">
                        <li>
                            <div class="pos-re">
                                <div class=" pie-content" id="page2-pie-1">

                                </div>

                                    <p id="page2-pie-total-1"></p>
                                    销售
                                </div>
                            </div>
                            <div class="text-center fs-36">
                                <p>内销：<span id="page2-pie-insale-1"></span></p>
                                <p class="c-8393aa">目标完成：60% 同比：85%</p>
                                <p>外销：<span id="page2-pie-outsale-1"></span></p>
                                <p class="c-8393aa">目标完成：80% 同比：76%</p>
                            </div>
                        </li>
                        <li>
                            <div class="pos-re">
                                <div class=" pie-content" id="page2-pie-2">

                                </div>
                                <div class="pie-text">
                                    <p id="page2-pie-total-2"></p>
                                    回款
                                </div>

                            <div class="text-center fs-36">
                                <p>内销：<span id="page2-pie-insale-2"></span></p>
                                <p class="c-8393aa">目标完成：60% 同比：85%</p>
                                <p>外销：<span id="page2-pie-outsale-2"></span></p>
                                <p class="c-8393aa">目标完成：80% 同比：76%</p>

                        <li>

                                <div class=" pie-content" id="page2-pie-3">

                                </div>

                                    <p id="page2-pie-total-3"></p>

                                </div>

                            <div class="text-center fs-36">
                                <p>内销：<span id="page2-pie-insale-3"></span></p>
                                <p class="c-8393aa">目标完成：60% 同比：85%</p>
                                <p>外销：<span id="page2-pie-outsale-3"></span></p>
                                <p class="c-8393aa">目标完成：80% 同比：76%</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="common-box pos1">
            <div class="common-box1">

                <div class="mb-20">
                    <div class="title-box txt-left xy-frame-m-l fl-l bg-none">
                        销售
                    </div>
                    <div class="xy-frame-unit fl">
                        <div class="unit-money fl-r mr-95">单位：亿</div>
                        <div class="fl-r mr-95">
                            <div class="text-left"><img src="images/blue.png" class="img-bottom">年度目标 <img src="images/red.png" class="img-bottom ml-70">销售累计</div>

                    </div>
                </div>

                <div class="main page2-bar-style" id="page2-bar-1"></div>

            </div>

        <div class="common-box pos2">
