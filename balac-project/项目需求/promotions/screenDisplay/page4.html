<script>
    var echartsInstance= {};
    function getBarPage4(id) {
        // 图表实例化------------------
        // srcipt标签式引入
        var myChart = echartsInstance.init(document.getElementById(id));

        // 过渡---------------------
        myChart.showLoading({
            text: '正在努力的读取数据中...',    //loading话术
        });

        // ajax getting data...............

        // ajax callback
        myChart.hideLoading();

        // 图表使用-------------------
        var option = {
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    axisLine:{
                        show:false
                    },
                    data : ['家电','厨电','洗衣机','冰箱','生活','热水器','环电','中央'],
                    axisLabel:{
                        textStyle:{
                            color:'#fff'
                        }
                    }

                }
            ],
            yAxis : [
                {
                    type : 'value',
                    name : '水量',
                    axisLabel: {
                        textStyle: {
                            color: '#8393aa'
                        }
                    },
                    axisLine:{
                        lineStyle:{
                            width:1,
                            color: '#393d46'
                        }
                    }
                },

                {
                    type : 'value',
                    name : '温度',
                    axisLabel : {
                        textStyle: {
                            color: '#8393aa'
                        }
                    },
                    axisLine:{
                      show:false
                    }
                }
            ],
            series : [
                {
                    name:'降水量',
                    type:'bar',
                    barWidth:30,
                    itemStyle: {normal: { color : (function (){
                        var zrColor = require('zrender/tool/color');
                        return zrColor.getLinearGradient(
                                0, 400, 0, 300,
                                [[0, '#fa560d'],[1, '#fd964a']]
                        )
                    })(),label : {show: true, position: 'top',textStyle:{color:'#fff'}}}},
                    data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2]
                },
                {
                    name:'平均温度',
                    type:'line',
                    yAxisIndex: 1,
                    itemStyle:{normal:{color:'#ff3a38',lineStyle:{color:'#fa9010'}}},
                    data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4]
                }
            ]
        };
        myChart.setOption(option);
    }
    setTimeout("initChart()",100);

    setInterval('initChart()',300000);
    function initChart(){
        getBarPage4('page4-bar-one');
        getBarPage4('page4-bar-two')
    }
    initData();
    initChart();
</script>
