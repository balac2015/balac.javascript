<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>协作圈，原来工作可以更轻松</title>
    <link rel="stylesheet" href="css/yezh1.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src="img/logoImg.png">
    </div>
</head>
<body>
<div class="wp">
    <div class="wp-inner">
        <div class="page page1">
            <div class="background_1"></div>
            <img class="page1_header" src="img/1.png">
            <img class="page1_header2" src="img/11.png">
            <img class="page1_logo"  src="img/logo.png">
            <img class="page1_app" src="img/1-1.png">
            <img class="page1_content" id="content-1"   src="img/1-3.png">
            <img class="page1_content"  id="content-2"  src="img/1-4.png">
            <img class="page1_content"  id="content-3"  src="img/1-5.png">
            <img class="page1_content"  id="content-4"  src="img/1-6.png">
        </div>
        <div class="page page2">
            <div class="background_2"></div>
            <img class="page2_header"  src="img/2.png">
            <img class="page2_header2" src="img/21.png">
            <img class="page2_content" id="content-21"  src="img/2_3.png">
            <img class="page2_content" id="content-22"  src="img/2_4.png">
            <img class="page2_content"  id="content-23" src="img/2_5.png">
            <img class="page2_content"  id="content-24" src="img/2_6.png">
        </div>
        <div class="page page3">
            <div class="background_3"></div>
            <img class="page3_header" src="img/3.png">
            <img class="page3_header2" src="img/31.png">
            <img class="page3_content"  id="content-31" src="img/3_3.png">
            <img class="page3_content"  id="content-32" src="img/3_4.png">
            <img class="page3_content"  id="content-33" src="img/3_5.png">
            <img class="page3_content"  id="content-34"  src="img/3_6.png">
        </div>
        <div class="page page4">
            <div class="background_4"></div>
            <img class="page4_header" src="img/4.png">
            <img class="page4_header2" src="img/41.png">
            <img class="page4_content"  id="content-41"  src="img/4_3.png">
            <img class="page4_content"  id="content-42" src="img/4_4.png">
            <img class="page4_content"  id="content-43"  src="img/4_5.png">
        </div>
        <div class="page page5">
            <div class="background_5"></div>
            <img class="page5_header" src="img/5.png">
            <img class="page5_header2" src="img/51.png">
            <img class="page5_content"  id="content-52" src="img/5_4.png">
            <img class="page5_content" id="content-51"  src="img/5_3.png">
            <img class="page5_content"  id="content-53"  src="img/5_5.png">
        </div>
        <div class="page page6">
            <div class="background_6"></div>
            <img class="page6_header" src="img/6.png">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <img class="swiper-slide page6-content-img"     id="page6_img0" src="img/6_01.jpg">
                    <img class="swiper-slide page6-content-img"     id="page6_img1" src="img/6_02.jpg">
                    <img class="swiper-slide page6-content-img"     id="page6_img2" src="img/6_03.jpg">
                    <img class="swiper-slide page6-content-img"     id="page6_img3" src="img/6_04.jpg">
                    <img class="swiper-slide page6-content-img"     id="page6_img4" src="img/6_05.jpg">
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="page page7">
            <div class="background_7"></div>
            <img class="page7_header" src="img/7.png">
            <img class="page7_more_1" src="img/7-8.png">
            <img class="page7_more_2" src="img/7-8.png">
            <img class="page7_more_3" src="img/7-8.png">
            <img class="page7_more_4" src="img/7-8.png">
            <img class="page7_more_5" src="img/7-9.png">
            <img class="page7_more_text" src="img/7_02.png">
            <div class="page7_content">
                <img class="page7_icon" id="page7_i1" src="img/7_1.png">
                <img class="page7_icon" id="page7_i2" src="img/7_5.png">
                <img class="page7_icon" id="page7_i3" src="img/7_2.png">
                <img class="page7_icon" id="page7_i4" src="img/7_3.png">
                <img class="page7_icon" id="page7_i5" src="img/7_4.png">
            </div>
            <img id="last-play" src="img/7_6.png">
            <img class="page7_depart" src="img/7_7.png">
        </div>
    </div>
</div>
<span class="next_page" id="show_next_page"><div class="b"></div></span>
    <script src="js/lib/zepto.min.js"></script>
    <script src="js/lib/zepto.fullpage.js"></script>
    <script src="js/lib/swiper.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
