    <!--<script src="js/script.js"></script>-->
    <script type="text/javascript">
        $('.wp-inner').fullpage({drag:true,afterChange:function(data){
            if(data.cur == 4){
                $('.start').hide();
                $('.btn-refresh').show();
            }else{
                $('.start').show();
                $('.btn-refresh').hide();
            }
        }});
        $('.btn-refresh').click(function(){
            $.fn.fullpage.moveTo(0, true);
        })
