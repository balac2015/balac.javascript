<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>直通宝联手美的付，祝您钱途无量</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<img src="images/share.jpg" style="position:fixed; width: 0; height: 0"/>
<div class="wp">
    <audio class="bg-audio" id="bg-audio" loop="loop" autoplay="autoplay" src="audio/music.mp3"></audio>
    <img class="to-next" id="to-next" src="images/to_next.png">
    <img class="img-music-on" id="img-music-on" src="images/music_on.png">
    <img class="img-music-off" id="img-music-off" src="images/musin_off.png">
    <div class="wp-inner">
        <div class="page page0">
            <img class="page-bg" src="images/page0_bg.png">
            <img class="page0-img1" src="images/page0_img1.png">
            <img class="page0-img2" src="images/page0_img2.png">
            <img class="page0-img3" src="images/page0_img3.png">
            <img class="page0-img4" src="images/page0_img4.png">
            <img class="page0-img5" src="images/page0_img5.png">
            <img class="page0-img6" src="images/page0_img6.png">
        </div>
        <div class="page page1">
            <img class="page-bg" src="images/page1_bg.png">
            <img class="page1-img1" src="images/page1_img1.png">
            <img class="page1-img2" src="images/page1_img2.png">
            <div class="text page1-text1">不仅是车货匹配平台，更有稳定高收益理财，便利服务，想您所想，为您所需</div>
        </div>
        <div class="page page2">
            <img class="page-bg" data-img="images/page2_bg.png">
            <img class="page2-img1" data-img="images/page2_img1.png">
            <img class="page2-img2" data-img="images/page2_img2.png">
            <div class="text page2-text1">用美的宝理财</div>
            <div class="text page2-text2">定期存款般的利息，活期存款般的灵活</div>
        </div>
        <div class="page page3">
            <img class="page-bg" data-img="images/page3_bg.png">
            <img class="page3-img1" data-img="images/page3_img1.png">
            <img class="page3-img2" data-img="images/page3_img2.png">
            <div class="text page3-text1">每日得收益，本金收益随用随取</div>
            <div class="text page3-text2">让每一分钱每一刻都在创造收益</div>
        </div>
        <div class="page page4">
            <img class="page-bg" data-img="images/page4_bg.png">
            <img class="page4-img1" data-img="images/page4_img1.png">
            <img class="page4-img2" data-img="images/page4_img2.png">
            <div class="text page4-text1">告别银行柜台营业厅，随时随地</div>
            <div class="text page4-text2">动手指，转账、话费充值全搞定</div>
        </div>
        <div class="page page5">
            <img class="page-bg" data-img="images/page5_bg.png">
            <img class="page5-img1" data-img="images/page5_img1.png">
            <img class="page5-img2" data-img="images/page5_img2.png">
            <div class="text page5-text1">司机创收，货主降本不是梦</div>
            <div class="text page5-text2">货主线上结付享返点</div>
            <div class="text page5-text3">司机抢单抽大奖... ...</div>
        </div>
        <div class="page page6">
            <img class="page-bg" data-img="images/page6_bg.png">
            <img class="page6-img1" data-img="images/page6_img1.png">
            <img class="page6-img2" data-img="images/page6_img2.png">
            <img class="page6-img3" id="img-download" data-img="images/page6_img3.png">
            <img class="page6-img4" data-img="images/page6_img4.png">
        </div>
    </div>
</div>
    <script src="js/lib/zepto.min.js"></script>
    <script src="js/lib/zepto.fullpage.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
