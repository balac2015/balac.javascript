<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>获取真实 DOM 节点</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<script type="text/babel">
    /*
    * 组件不是真实的 DOM 节点，而是存在于内存中的一种数据结构，叫做虚拟 DOM（virtual DOM），只有当插入文档后才会变成真实的 DOM，
    * 根据 React 的设计，所有的 DOM 变动，都先在虚拟 DOM 上发生，然后再将实际发生变动的部分反映在真实 DOM 上，这种算法叫 DOM diff，极大提高网页的性能表现
    *
    * 需要从组件获取真实 DOM 节点时，要用到 ref 属性
    * */
    var MyComponent = React.createClass({
        handleClick: function() {
            // this.refs.[refName] 返回真实的 DOM 节点，真实节点必须等到虚拟 DOM 插入文档后，才能使用
            this.refs.myTextInput.focus();
            // console.log( this.refs.myTextInput.value )
        },
        render: function() {
            return (
                <div>
                    <input type="text" ref="myTextInput" />
                    <input type="button" value="Focus the text input" onClick={ this.handleClick } />
                </div>
            );
        }
    });
    ReactDOM.render(
        <MyComponent />,
            document.body
    );
</script>
</body>
</html>
