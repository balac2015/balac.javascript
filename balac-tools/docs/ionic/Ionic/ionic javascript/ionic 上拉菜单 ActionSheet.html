<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="../ionic-v1.2.1/css/ionic.min.css">
	<script src="../ionic-v1.2.1/js/ionic.bundle.min.js"></script>

	<style>
		body {
		    cursor: url('http://www.runoob.com/static/img/finger.png'), auto;
		}
	</style>
</head>
<body ng-app="starter" ng-controller="actionsheetCtrl">

	<ion-pane>
		<ion-content>
			<h2 ng-click="show()">Action Sheet</h2>
		</ion-content>
	</ion-pane>

<script>
	
angular.module("starter", ["ionic"])
	.run(function($ionicPlatform){
		$ionicPlatform.ready(function(){
			if (window.cordova && window.cordova.plugins.Keyboard) {
				cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
			}
			if (window.StatusBar) {
				StatusBar.styleDefault();
			}
		});
	})
	.controller("actionsheetCtrl", ["$scope", "$ionicActionSheet", "$timeout"], function($scope, $ionicActionSheet, $timeout){
		$scope.show = function () {
			var hideSheet = $ionicActionSheet.show({
				buttons: [
					{ text: "<b>Share</b>This" },
					{ text: "Move" }
				],
				destructiveText: "Delete",
				titleText: "Modify your album",
				cancel: function () {},
				buttonClicked: function (index) {
					return true;
				}
			});
			$setTimeout(function() {
				hideSheet();
			}, 2000);
		};
	})

</script>	
</body>
</html>
