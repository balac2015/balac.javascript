<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>LESS 使用</title>
	<link rel="stylesheet/less" href="css/style.less" />
	<!-- set options before less.js script -->
	<script>
	less = {
		env: "development",
		async: false,
		poll: 1000,
		functions: {},
		dumpLineNumbers: "comments",
		relativeUrls: false,
		rootpath: ":/a.com/"
	};
	</script>
	<!-- Less CDN -->
	<script src="http://cdn.bootcss.com/less.js/1.7.0/less.min.js"></script>
	<!-- 本地 Less -->
	<!-- <script src="less.js-master/dist/less.min.js" type="text/javascript"></script> -->
</head>
<body>
	
<p>Less 是一门 CSS 预处理语言，它扩充了 CSS 语言，增加了诸如变量、混合（mixin）、函数等功能，让 CSS 更易维护、方便制作主题、扩充。</p>
<p>Less 可以运行在 Node、浏览器和 Rhino 平台上。网上有很多第三方工具帮助你编译 Less 源码。</p>

</body>
</html>
