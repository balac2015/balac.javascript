<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue reader</title>
	<script src="d://balac/libs/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<anchored-heading :level="3">Hello World!</anchored-heading>
	</div>

	<script>
/*	
		// 需要 template 实现的组件（不简洁）

			template: '#anchored-heading-template',
			props: {
				level: {
					type: Number,
					required: true
				}
			}
		});
*/
		// render 函数实现
		Vue.component('anchored-heading', {
			render: function (createElement) {
				return createElement(
					'h' + this.level,		// tag name 标签名称
					this.$slots.default		// 子组件中的阵列
					);
			},
			props: {
				level: {
					type: Number,
					required: true
				}
			}
		});

		new Vue({
			el: '#app'
		});
	</script>
</body>
