<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web 端 Vue</title>
	<script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app">
		<h3>{{ greeting }}</h3>
		<a :href="docsURL" target="_blank">{{ humanizeURL(docsURL) }}</a>
	</div>
	
	<script>

		new Vue({
			el: '#app',
			data: {
				greeting: 'web 端 vue 的简单使用',
		        docsURL: 'http://vuejs.org/guide/'
			},
			methods: {
				humanizeURL: function (url) {
					return url
						.replace(/^https?:\/\//, '')
						.replace(/\/$/, '');
				}
			}
		});

	</script>
</body>
</html>
